<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes API APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Jokes Generator</h2>
    <div class="container">
        <form class="jokes-form">

            <label for="jokes" class="jokes-label"> Enter Number of Jokes </label>
            <input type="number" class="jokes-input" placeholder="Please enter no of jokes to be displayed">

            <input class="btn" type="submit" value="Submit" id="submit">
        </form>
        <ul class="jokes-list"></ul>

    </div>
    <script src="jokes.js"></script>
</body>

</html>
