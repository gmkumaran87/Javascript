<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slides">
        <div class="slide center">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
        <div class="slide">5</div>
        <div class="slide">6</div>
        <div class="slide">7</div>
        <div class="slide">8</div>
        <div class="slide">9</div>
        <div class="slide">10</div>
    </div>
    <div class="controls">
        <button class="prevBttn"> Previous</button>
        <button class="nextBttn"> Next -></button>
    </div>

    <div class="slides">
        <div class="slide center">S1</div>
        <div class="slide">S2</div>
        <div class="slide">S3</div>
        <div class="slide">S4</div>
        <div class="slide">S5</div>
    </div>
    <div class="controls">
        <button class=" prev"> Previous</button>
        <button class=" next"> Next --></button>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>

    <script src="slider.js"></script>
</body>

</html>
