<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #11698e; font-size: 2rem;">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Forecast</a>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search the City" aria-label="Search">
                <button id="tempSearch" class="btn btn-primary" type="submit">Search</button>
            </form>

        </div>
    </nav>

    <div class="weather-body p-5 mt-0">
        <div class="city">
            <h2 id="city" class="card-title text-center">Tenkasi, TN</h2>
        </div>
        <div class="temp">
            <img id="tempImage" src='' alt="">
            <h1 id="tempDisp" class="tempDisplay">30 </h1>
            <span class="degree">&#176</span>
            <div class="temp-type">
                <h4 class="celcius">C</h4>
                <h4 class="farenheit">F</h4>
            </div>
        </div>
        <div class="temp-desc">
            <h3 id="tempDesc" class="text-center" style="font-size:1.5rem;">Light Showers</h3>
            <h4 id="tempDate">Updated as on</h4>
            <div class="visibility row">
                <div class="col-4" style="width: 140px;">
                    <h5 id="feels">Feels Like 25</h5>
                </div>
                <div class="col-4" style="width: 170px;">
                    <h5 id="wind">Wind <span>*</span></h5>
                </div>
                <div class="col-4" style="width: 160px;">
                    <h5 id="visibility">Visibility <span>*</span></h5>
                </div>
            </div>
        </div>




        <script src="weather.js "></script>
        <script src="ui.js "></script>
        <script src="storage.js"></script>
        <script src="app.js "></script>

</body>

</html>
