<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #11698e">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Forecast</a>
            <div class="bttn-container">
                <button class="btn refresh"><i class="fa fa-refresh"></i></button>
                <button class="btn dark-mode"><i class="fa fa-twitter"></i></button>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search the City" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

        </div>
    </nav>

    <div class="weather-body p-5 mt-0">
        <div class="city">
            <h2 class="card-title text-center">Tenkasi, TN</h2>
        </div>
        <div class="temp row">
            <div class="col-4 mt-4"><i class="fa fa-twitter p-2"></i></div>
            <div class="col-4">
                <h1 class="card-title pl-2 text-center" style="font-size: 4rem ;">30 </h1>
            </div>
            <div class="col-4">
                <h4 class="mt-2 pl-1" style="margin-left: 20px;">C</h4>
            </div>
        </div>
        <div class="temp-desc row">
            <div class="col-12 pl-2 ml-3">Light Showers</div>

        </div>

    </div>

</body>

</html>
