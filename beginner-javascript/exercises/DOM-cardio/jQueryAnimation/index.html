<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Interactive slideshow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">


</head>

<body>

    <div class="slide">
        <h1>Welcome to the awesome Pictures Slide show</h1>
        <br>
        <div class="mySlides">
            <img src="https://www.kasandbox.org/programming-images/food/mushroom.png" alt="Beautiful Mushrooms">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides">
            <img src="https://www.kasandbox.org/programming-images/food/pasta.png" alt="Have a delicious Pasta">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides">
            <img src="https://www.kasandbox.org/programming-images/animals/crocodiles.png" alt="Relaxing Crocodiles...!">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides">
            <img src="https://www.kasandbox.org/programming-images/animals/cat.png" alt="Cunning Cat">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides">
            <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" alt="Aurora lights Welcoming you...!">
            <div class="text"></div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="anim.js"></script>
</body>

</html>
