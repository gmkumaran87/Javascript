<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Username Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid ">
            <a class="navbar-brand " href="#">GitHub Finder</a>
        </div>
    </nav>

    <div class="search card card-body" style="width: 80%; margin: 0 auto;">
        <h2 class="card-title">GitHub User Profile finder</h1>
            <p class="lead">Enter a usrename to fetch profile from GitHub</p>
            <input type="text" class="form-control" placeholder="Enter a username... " aria-label="Username" aria-describedby=" basic-addon1 ">
            <button class="btnFind" id="find">Find</button>
    </div>

    <div class="profileDisplay"></div>

    <footer class=" mt-5 text-center bg-light p-2 ">GitHub Finder &copy;</footer>
    <script src="ui-display.js"></script>
    <script src="github.js"></script>
    <script src="app.js"></script>

</body>

</html>
