<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: jQuery trivia quiz</title>
        <style>
            #result {
                background: rgb(255, 246, 204);
                border: 2px dotted gold;
                font-size: 24px;
                height: 60px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>

    <h1>jQuery Quiz</h1>
    
    <form id="trivia-form">
        <label>
            Who invented jQuery?<br>
            <select id="trivia-answer">
                <option value="eich">Brendan Eich</option>
                <option value="resig">John Resig</option>
                <option value="rossum">Guido van Rossum</option>
                <option value="berners">Tim Berners-Lee</option>
            </select>
        </label> <br>
        <button type="submit">Check Answer</button>
    </form>
    <div id="result"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $('#trivia-form').on('submit', function(event){
            event.preventDefault();
            var $answer = $('#trivia-answer').val();
            console.log($answer);
            if ($answer === 'resig'){
                $('#result').text('Wow...! Correct answer');
            }else{
                $('#result').text('Please Try again.');
            }
        })
    
    </script>
    </body>
</html>

<!--- Puzzle word app -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Word game </title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            form {
                font-size: 1.5em;
            }
            .scrambled, input, button {
                font-family: monospace;
                font-size: 2em;
            }
            .result{
                margin: 20px 0;
                
                color: black;
                font-size: 1rem;
                border: 1px solid black;
            }
            
        </style>
    </head>
    <body>
    
    
    <h1>Word game!</h1>
    
    <form id="joke-form">
        <label>
            Unscramble these letters to form a word:<Br>
            <span class="scrambled">REYJUQ</span>
            <br>
            <input type="text" size="10">
        </label>
        <button type="submit">Check</button>
    </form>
        <div class="result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
       $('#joke-form').on('submit', function(e){
           e.preventDefault();
           var $ans = $(this).find('[type=text]').val();
          
           if ($ans === 'JQUERY'){
               $(".result").text('Congrats.. you are correct..!!');
           }else{
               $(".result").text('Please try again...!');
           }
       });
        // when the user submits the form,
        //   check that their answer is correct
        //   and show them appropriate message
    </script>
    </body>
</html>
